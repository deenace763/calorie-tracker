<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Calorie Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #f4f6f9;
      --text-color: #212529;
      --navbar-bg: #ffffff;
      --content-bg: #ffffff;
      --footer-color: #aaa;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --navbar-bg: #1f1f1f;
      --content-bg: #1c1c1c;
      --footer-color: #666;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .navbar {
      background-color: var(--navbar-bg) !important;
      transition: background-color 0.3s ease;
    }
    .content-wrapper {
      background: var(--content-bg);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }
    .footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 4rem;
      color: var(--footer-color);
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">üçΩÔ∏è Calorie Tracker</a>
      <div class="d-flex align-items-center">
        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm me-3" aria-label="Toggle dark mode">
          üåô
        </button>
        {% if user.is_authenticated %}
          <span class="me-3 text-muted">Hi, {{ user.first_name|default:user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </div>

  <div class="footer">
    &copy; {{ now.year }} Calorie Tracker. All rights reserved.
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light';

    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
      } else {
        document.documentElement.removeAttribute('data-theme');
        toggleBtn.textContent = 'üåô';
      }
      localStorage.setItem('theme', theme);
    }

    toggleBtn.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(theme);
    });

    // Initialize theme on page load
    setTheme(currentTheme);
  </script>
</body>
</html>
